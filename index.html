<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Cinta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: white;
            background-color: #ff4d4d;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: transform 0.2s ease-in-out;
        }
        .button:hover {
            transform: scale(1.1);
        }
        #yesButton {
            background-color: #28a745;
        }
        #noButton {
            background-color: #dc3545;
            position: absolute;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: floatUp 2s linear;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Cinta ❤️</h1>
        <p>Apakah kamu mencintaiku?</p>
        <button id="yesButton" class="button" onclick="showLove()">Ya</button>
        <button id="noButton" class="button" onclick="moveNoButton()">Tidak</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("yesButton").addEventListener("click", showLove);
            document.getElementById("noButton").addEventListener("mouseover", moveNoButton);
        });

        function showLove() {
            console.log("Tombol Ya diklik");
            alert("Aku juga mencintaimu! ❤️");
            for (let i = 0; i < 10; i++) {
                createHeart();
            }
        }

        function moveNoButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 2000);
        }
    </script>
</body>
</html>
